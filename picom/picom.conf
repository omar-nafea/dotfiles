# ===============================
# picom Configuration File
# ===============================
# --- General Settings ---
backend = "xrender";
vsync = true;
unredir-if-possible = false;


# The transparency of inactive windows
inactive-opacity = 0.95;

# The opacity of focused windows
active-opacity = 1.0;

# The opacity of the window you are dragging
inactive-opacity-override = false;

# The opacity of the window you are dragging
dragging-opacity = 1.0;

# The opacity of the window you are resizing
resizing-opacity = 1.0;

# The window border size
#border-opacity = 1.0;

# Use OpenGL for rendering
use-damage = false;

# Use XRender instead of OpenGL for rendering
use-shaders = true;

# --- Shadow Settings ---

# Enable shadows
shadow = false;

# The opacity of the shadow
shadow-opacity = 0.75;

# The radius of the shadow blur
shadow-radius = 12;

# The offset of the shadow from the window
shadow-offset-x = -15;
shadow-offset-y = -15;

# --- Fading Settings ---

# Enable fading
fading = true;

# The time it takes to fade in (in milliseconds)
fade-in-step = 0.1;

# The time it takes to fade out (in milliseconds)
fade-out-step = 0.1;

# The time it takes to fade in/out (in milliseconds)
fade-delta = 0.1;

# --- Corner Radius Settings ---

# The corner radius for windows
corner-radius = 12;

# --- Padding Settings ---

# Padding for the window borders
#padding = 5;

# --- Other Settings ---

# The refresh rate of the compositor (in Hz)
vsync = true;

# The opacity of the window when it is being resized
resize-opacity = false;

# The interval between frame updates (in milliseconds)
frame-opacity = 0.8;

# --- Window Rules ---

# Define specific rules for particular windows
wintypes:
{
  tooltip = {
    shadow = false;
    fade = false;
    opacity = 0.9;
  }
}

# Define rules for specific windows (using window class or title)
opacity-rule = [
  "80:class_g = 'URxvt'"
];

